<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia Facts!</title>
    <script>

      // TODO: Add code to check answers to questions

      function checkReaction(event) {
        let button = event.target;

        if (button.innerHTML === "Meh") {
          button.style.backgroundColor = "Green";
          button.parentElement.querySelector(".feedback").innerHTML =
            "Well alright lil bro.";
        } else {
          button.style.backgroundColor = "Green";
          button.parentElement.querySelector(".feedback").innerHTML =
            "By the time you read the fact (which approximately 5 seconds), 22 babies are born, 15 people died, $ 600.000 spent for online shopping, and 450 kg of food being wasted!";
        }
      }

      function checkFreeResponse(event) {
        let button = event.target;

        let input = button.parentElement.querySelector("input");

        let inputValue = input.value.toLowerCase();

        if (inputValue === "dubai" || inputValue === "dubai, uea") {
            input.style.backgroundColor = "Green";
            input.parentElement.querySelector(".feedback").innerHTML = "Correct!";
        } else {
            input.style.backgroundColor = "Red";
            input.parentElement.querySelector(".feedback").innerHTML = "Incorrect.";
        }
      }

    </script>
  </head>

  <body>
    <div class="header">
      <h1>Trivia Facts!</h1>
    </div>
    <div class="container">

      <!-- TODO: Add multiple choice question here -->

        <hr />
        <h3>
            If you made $5,000 a day since Columbus first stepped in America, you still wouldnâ€™t have one billion dollars today.

        <button onclick="checkReaction(event)">I've heard it</button>
        <button onclick="checkReaction(event)">Meh</button>
        <p class="feedback"></p>
      </div>

      <div class="section">
        <!-- TODO: Add free response question here -->

        <hr />
        <h3>
          In which city you can get fined for riding your car unwashed?

        <input type="text" />
        <button onclick="checkFreeResponse(event)">Check Answer</button>

      </div>
    </div>

</html>
